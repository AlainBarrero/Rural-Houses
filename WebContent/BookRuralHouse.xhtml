<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
 
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:o="http://omnifaces.org/ui"
    xmlns:of="http://omnifaces.org/functions">
<f:view>
<h:head><title>BookRuralHouse</title></h:head>
    <h:body style="height: 450px; background-color: #E4E4E4 ">
    	<h3>Book Rural House</h3>
        <h:form style="height: 100px; ">
			<h4>Rural house code:<h:selectOneMenu style="width: 126px; " value="#{BookBean.house}"
			converter="omnifaces.SelectItemsConverter">
			 	<f:selectItems  value="#{BookBean.ruralHouse}" />
			</h:selectOneMenu></h4><br />
			
			<p:calendar value="#{BookBean.date}" mode="inline" navigator="true" pages="1"/><br />
			
			<h4>Number of nights:<h:inputText style="height: 21px; " value="#{BookBean.noches}">
			<f:validateLongRange minimum="1" maximum="31" /></h:inputText><br /></h4>
			
			<h4>Telephone contact number:<h:inputText style="height: 21px; " value="#{BookBean.tlfno}"></h:inputText><br /></h4><br />
				
			<h:commandButton value="Accept" action="#{BookBean.createBook()}"></h:commandButton>
			<h:button value="Close" outcome="act8"></h:button>
		</h:form>
    </h:body>
</f:view>    
</html>
