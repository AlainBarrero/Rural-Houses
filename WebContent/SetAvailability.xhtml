<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:o="http://omnifaces.org/ui"
    xmlns:of="http://omnifaces.org/functions">
<f:view>
<h:head><title>SetAvailability</title></h:head>
<h:body style="height: 450px; background-color: #E4E4E4 ">
	<h3>Set Availability</h3>
	<h:form>
			<p>Owner:<h:selectOneMenu style="width: 100px; " value="#{setAval.owner}" 
			converter="omnifaces.SelectItemsConverter">
				 <f:selectItems  value="#{setAval.owners}"/>
		 	</h:selectOneMenu><br /></p>
			
			<h:commandButton value="Accept" action="#{setAval.casasOwner()}" ></h:commandButton>

	</h:form>
	</h:body>
</f:view>   
</html>
